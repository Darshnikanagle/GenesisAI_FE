<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4285f4">
  <title>Chat with AI - GenesisAI</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/user_main.css">
  
</head>
<body>

	<div id="header-container"></div>


  <!-- Main Content -->
  <div class="content">
	<!-- Breadcrumb -->
	<nav aria-label="breadcrumb" class="">
	  <ol class="breadcrumb d-flex justify-content-between w-100">
		<li class="breadcrumb-item mb-0">Dashboard</li>
		</nav>
	  </ol>
	  
    <div class="container">
      <div class="row">
      <!-- Threads Section -->
          <!-- Quick Stats Section -->
          <div class="col-md-3">
              <div class="card shadow-sm border-0 text-center">
                  <div class="card-body">
                      <i class="fas fa-comments fa-2x text-warning mb-2"></i>
                      <h5 class="card-title">Chat Threads</h5>
                      <span class="badge bg-warning fs-6 text-dark" id="chatThreadCount">0</span> Threads
                  </div>
              </div>
          </div>

          <div class="col-md-3">
              <div class="card shadow-sm border-0 text-center">
                  <div class="card-body">
                      <i class="fas fa-search fa-2x text-info mb-2"></i>
                      <h5 class="card-title">Content Summary</h5>
                      <span class="badge bg-info fs-6 text-white" id="contentSearchCount">0</span> Threads
                  </div>
              </div>
          </div>

          <div class="col-md-3">
              <div class="card shadow-sm border-0 text-center">
                  <div class="card-body">
                      <i class="fas fa-book fa-2x text-success mb-2"></i>
                      <h5 class="card-title">PDF Search</h5>
                      <span class="badge bg-success fs-6" id="pdfSummarizerCount">0</span> Threads
                  </div>
              </div>
          </div>

          <div class="col-md-3">
              <div class="card shadow-sm border-0 text-center">
                  <div class="card-body">
                      <i class="fas fa-file-alt fa-2x text-primary mb-2"></i>
                      <h5 class="card-title">Resume Screening</h5>
                      <span class="badge bg-primary fs-6" id="resumeScreeningCount">0</span> Threads
                  </div>
              </div>
          </div>
      
        </div>
      </div>
    </div>

	
  </div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap JS and Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
  <script src="js/user_main.js"></script>
  <script src="js/user_dashboard.js"></script>\

	
</body>
</html>
